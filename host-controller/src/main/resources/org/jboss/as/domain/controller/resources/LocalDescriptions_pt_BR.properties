server-group.deployment-overlay.deployment.regular-expression=Caso este nome de implanta\u00E7\u00E3o deve ser tratado como uma express\u00E3o regular
host-exclude=Configura\u00E7\u00E3o de recursos que devem ser ocultos pelo Domain Controller do Host Controller escravo que est\u00E1 executando uma vers\u00E3o espec\u00EDfica. 
host-exclude.add=Adiciona uma configura\u00E7\u00E3o host-ignore. A adi\u00E7\u00E3o n\u00E3o afeta quaisquer hosts registrados atualmente. 
host-exclude.remove=Remove uma configura\u00E7\u00E3o host-ignore. A remo\u00E7\u00E3o n\u00E3o afeta quaisquer hosts registrados atualmente. 
host-exclude.management-major-version=A vers\u00E3o principal da API de gerenciamento do kernel que tem suporte dos escravos deve ser afetada por esta configura\u00E7\u00E3o. 
host-exclude.management-minor-version=A vers\u00E3o secund\u00E1ria da API de gerenciamento do kernel que tem suporte dos escravos deve ser afetada por esta configura\u00E7\u00E3o. 
host-exclude.management-micro-version=A micro vers\u00E3o da API de gerenciamento do kernel que tem suporte dos escravos que deve ser afetada por esta configura\u00E7\u00E3o. Se n\u00E3o for definida, esta configura\u00E7\u00E3o aplica-se a todos os lan\u00E7amentos de vers\u00E3o principal/manuten\u00E7\u00E3o, excluindo quaisquer que apresentem uma configura\u00E7\u00E3o diferente com uma micro vers\u00E3o tamb\u00E9m especificada.  
host-exclude.host-release=Um identificador abreviado para um reconhecido EAP ou  uma distribui\u00E7\u00E3o de software baseado em Wildfly Core    que um Host Controller escravo esta executando que deve ser afetado por esta configura\u00E7\u00E3o. Utilizado como uma alternativa mais simples para especificar as vers\u00F5es de API do gerenciamento de kernel.
host-exclude.excluded-extensions=Uma lista de nomes de extens\u00F5es que os recursos para os quais (/extension\=X) devem ser ocultos para os hosts de destino. 
host-exclude.active-server-groups=Uma lista de nomes de grupos de servidores que os recursos est\u00E3o associados que deve ser oculta dos hosts de destino.  Estes s\u00E3o os grupos utilizados pelos servidores dos hosts. O grupo de servidores e perfil relacionado, grupo de socket binding e implementa\u00E7\u00E3o de recursos n\u00E3o ser\u00E3o ocultos; todos os outros ser\u00E3o ocultos. 
host-exclude.active-socket-binding-groups=Uma lista de nomes de grupos de socket binding  especificando todos os grupos de socket binding  que s\u00E3o utilizados pelos servidores executando nos host de destino.  Somente utilizado se estiver determinado 'active-server-groups'; caso contr\u00E1rio ignorado. Precisa ser definido somente se os grupos socket binding  especificados na configura\u00E7\u00E3o dos grupos de servidores listados no 'active-server-groups' n\u00E3o for o conjunto completo de grupos socket binding utilizados nos servidores  (ou seja, um outro grupo socket binding  est\u00E3o especificados nos recursos de 'server config' do hosts de destino). 
rollout-plans=Informa\u00E7\u00E3o de storage a respeito de um conjunto de planos de distribui\u00E7\u00E3o de atualiza\u00E7\u00E3o do gerenciamento \u00FAtil para o gerenciamento de clientes que est\u00E3o stored no reposit\u00F3rio do conte\u00FAdo do Domain. Os recursos filho sob esse recurso fornecem acesso aos planos para gerenciamento de clientes, permitindo que clientes usem planos referenciando-os pelo nome, evitando a necessidade de recri\u00E1-los para cada uso.
rollout-plans.hash=O hash de todos os planos de distribui\u00E7\u00E3o stored. Usado internamente pelos controladores de host para localizar o conte\u00FAdo do plano de distribui\u00E7\u00E3o.
rollout-plans.add=Adiciona a capacidade de store os planos de distribui\u00E7\u00E3o nomeado.
rollout-plans.remove=Remove a capacidade de store os planos de distribui\u00E7\u00E3o nomeados.
rollout-plan=O plano de distribui\u00E7\u00E3o stored.
rollout-plan.hash=O hash do conte\u00FAdo do plano de distribui\u00E7\u00E3o.
rollout-plan.content=O conte\u00FAdo do plano de distribui\u00E7\u00E3o, no formul\u00E1rio do JBoss DMR.
rollout-plan.add=Adiciona um plano de distribui\u00E7\u00E3o ao store persistente.
rollout-plan.remove=Remove o plano de distribui\u00E7\u00E3o a partir do store persistente.
rollout-plan.store=Atualiza o conte\u00FAdo de um plano de distribui\u00E7\u00E3o persistente existente, ap\u00F3s checagem de que o par\u00E2metro 'hash' fornecido coincide com o hash do plano de distribui\u00E7\u00E3o atual. Isto falha caso os hashes n\u00E3o coincidam. O uso dessa opera\u00E7\u00E3o ao inv\u00E9s da opera\u00E7\u00E3o 'write-attribute' para o atributo 'content' garante que a atualiza\u00E7\u00E3o n\u00E3o ir\u00E1 conflitar com uma atualiza\u00E7\u00E3o anterior desconhecida ao chamador.
rollout-plan.store.hash=O valor em que o chamador acredita estar o hash do conte\u00FAdo do plano de distribui\u00E7\u00E3o que est\u00E1 sendo substitu\u00EDdo.
rollout-plan.store.content=O conte\u00FAdo do plano de distribui\u00E7\u00E3o atualizado, na formul\u00E1rio do JBoss DMR.
domain.resolve-expression-on-domain=A opera\u00E7\u00E3o que aceita uma express\u00E3o como entrada (ou uma sequ\u00EAncia que pode ser analisada numa express\u00E3o) e a resolve nas propriedades do sistema local e vari\u00E1veis do ambiente em todos os servidores no domain.
domain.resolve-expression-on-domain.expression=A express\u00E3o a ser resolvida.
domain.resolve-expression-on-domain.reply=A express\u00E3o resolvida, ou o formul\u00E1rio da sequ\u00EAncia do valor de entrada original, caso n\u00E3o tenha representado uma express\u00E3o.
host-connection=Informa\u00E7\u00E3o sobre o estado da conex\u00E3o de um host controllers escravo.  
host-connection.connected=Mesmo que o host controller esteja conectado ou n\u00E3o. 
host-connection.events=Os eventos de host escravos. 
