server-group.restart-servers.timeout=O tempo-limite do desligamento autom\u00E1tico. Se for igual a zero, o desligamento autom\u00E1tico n\u00E3o ir\u00E1 fazer uma tentativa, caso seja -1 ent\u00E3o o servidor ir\u00E1 aguardar o desligamento autom\u00E1tico indefinidamente. 
server-group.restart-servers.start-mode=O modo no qual os servidores dever\u00E3o ser reiniciados. Pode ser suspenso ou normal.
server-group.start-servers=Inicia todos os servidores configurados pertencentes ao grupo de servidor no Domain que n\u00E3o est\u00E1 rodando.
server-group.start-servers.blocking=Aguarde at\u00E9 que os servidores estejam totalmente iniciados antes de retornar a opera\u00E7\u00E3o. 
server-group.start-servers.start-mode=O modo no qual os servidores dever\u00E3o come\u00E7ar a ser executados. Pode ser suspenso ou normal.
server-group.stop-servers=Interrompe todos os servidores pertencentes ao grupo do servidor rodando no Domain.
server-group.stop-servers.blocking=Aguarde at\u00E9 que os servidores estejam totalmente parados antes de retornar a opera\u00E7\u00E3o. 
server-group.stop-servers.timeout=O tempo-limite do desligamento autom\u00E1tico. Se for igual a zero, o desligamento autom\u00E1tico n\u00E3o ir\u00E1 fazer uma tentativa, caso seja -1 ent\u00E3o o servidor ir\u00E1 aguardar o desligamento autom\u00E1tico indefinidamente. 
server-group.suspend-servers=Suspende opera\u00E7\u00F5es em todos os servidores no grupo de servidores. Ser\u00E1 permitido que todas as opera\u00E7\u00F5es atuais sejam finalizadas e novas opera\u00E7\u00F5es ser\u00E3o rejeitadas.  
server-group.suspend-servers.timeout=Tempo limite em segundos. Se for igual a zero a opera\u00E7\u00E3o ir\u00E1 retornar imediatamente, -1 significa que ir\u00E1 aguardar indefinidamente. Observe que a opera\u00E7\u00E3o n\u00E3o ser\u00E1 revertida caso o tempo limite for excedido. isto s\u00F3 significa  que nem todas as solicita\u00E7\u00F5es ser\u00E3o completadas no limite de tempo especificado. 
server-group.resume-servers=Retoma opera\u00E7\u00F5es em todos os servidores no grupo de servidores. 
server-group.deployment-overlay=Conex\u00F5es entre uma sobreposi\u00E7\u00E3o de implanta\u00E7\u00E3o definida e implanta\u00E7\u00F5es neste grupo de servidor
