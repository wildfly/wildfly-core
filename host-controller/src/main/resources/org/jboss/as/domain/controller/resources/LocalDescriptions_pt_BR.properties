server-group.reload-servers=Recarrega todos os servidores que pertencem ao grupo de servidores atualmente executando no domain. 
server-group.reload-servers.blocking=Aguarde at\u00E9 que os servidores estejam totalmente iniciados antes de retornar a opera\u00E7\u00E3o. 
