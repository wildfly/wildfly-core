domain.deployment.remove=Remove a implanta\u00E7\u00E3o da lista do conte\u00FAdo dispon\u00EDvel para uso atrav\u00E9s do domain. A implanta\u00E7\u00E3o n\u00E3o pode ser mapeada em quaisquer grupos do servidor.
domain.namespaces=O mapa do namespace usado no documento de configura\u00E7\u00E3o, onde as teclas s\u00E3o prefixos de namespace e valores s\u00E3o URIs de esquema.
domain.schema-locations=O mapa das localiza\u00E7\u00F5es dos esquemas XML usado no documento XML da configura\u00E7\u00E3o, onde as teclas s\u00E3o URIs de esquema e valores s\u00E3o localiza\u00E7\u00F5es onde o esquema pode ser encontrado.
domain.launch-type=A maneira pela qual o processo do servidor foi iniciado. Tanto o "DOMAIN" para um servidor do modo de domain pelo Host Controller, "STANDALONE" para o servidor aut\u00F4nomo iniciado na linha de comando, ou "EMBEDDED" para o servidor aut\u00F4nomo iniciado na linha de comando como parte incorporada de um aplicativo rodando na mesma m\u00E1quina virtual.
domain.list-unclean-host-unregistrations=Retorna uma lista de nomes de host que n\u00E3o cancela o registro corretamente. Isto pode indicar um problema com os hosts listados. 
domain.reload-servers=Recarrega todos os servidores atualmente executando no domain. 
