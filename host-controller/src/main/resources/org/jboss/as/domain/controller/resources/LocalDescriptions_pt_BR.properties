domain.stop-servers.timeout=O tempo-limite do desligamento autom\u00E1tico. Se for igual a zero, o desligamento autom\u00E1tico n\u00E3o ir\u00E1 fazer uma tentativa, caso seja -1 ent\u00E3o o servidor ir\u00E1 aguardar o desligamento autom\u00E1tico indefinidamente. 
domain.resume-servers=Retoma o processo em todos os servidores no domain
domain.suspend-servers=Suspende a todos os servidores no domain, todas opera\u00E7\u00F5es atuais ir\u00E3o ser finalizadas e nenhuma nova opera\u00E7\u00E3o ser\u00E1 permitida. 
domain.suspend-servers.timeout=Tempo limite em segundos. Se for igual a zero, a opera\u00E7\u00E3o ir\u00E1 retornar imediatamente, -1 significa que ir\u00E1 aguardar indefinidamente. Observe que a opera\u00E7\u00E3o n\u00E3o ser\u00E1 revertida caso o tempo limite for excedido, isto apenas significa que nem todas as solicita\u00E7\u00F5es atuais ser\u00E3o completadas no limite de tempo especificado. 
