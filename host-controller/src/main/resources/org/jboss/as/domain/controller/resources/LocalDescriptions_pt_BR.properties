host-connection.events.timestamp=O hor\u00E1rio do evento. 
host-connection.events.type=O estado da conex\u00E3o do host controller. 
host-connection.prune-expired=Suprimir as entradas de evento do host expiradas. 
host-connection.prune-disconnected=Suprimir informa\u00E7\u00E3o sobre todos os host desconectados.  
