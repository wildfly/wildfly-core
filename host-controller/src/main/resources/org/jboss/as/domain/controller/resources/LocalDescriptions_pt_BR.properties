domain.management-minor-version=A vers\u00E3o de manuten\u00E7\u00E3o da interface de gerenciamento do kernel do WildFly Core que \u00E9 fornecida pelo controlador host que est\u00E1 atuando como o controlador de dom\u00EDnio.
