[libdefaults]
	default_realm = JBOSS.ORG
	default_tgs_enctypes = ${enctypes}
	default_tkt_enctypes = ${enctypes}
	kdc_timeout = 5000
	dns_lookup_realm = false
	dns_lookup_kdc = false
	allow_weak_crypto = yes
	forwardable = true

[realms]
	JBOSS.ORG = {
		kdc = ${hostname}:6088
	}
	JBOSS.COM = {
		kdc = ${hostname}:6188
	}

[domain_realm]
#	${hostname} = JBOSS.ORG
