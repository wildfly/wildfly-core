core.management-operations.active-operation.operation=The name of the operation, or '<hidden>' if the caller is not authorized to address the operation's target resource.
core.management-operations.active-operation.address=The address of the resource targeted by the operation. The value in the final element of the address will be '<hidden>' if the caller is not authorized to address the operation's target resource.
core.management-operations.active-operation.caller-thread=The name of the thread that is executing the operation.
core.management-operations.active-operation.access-mechanism=The mechanism used to submit a request to the server.
core.management-operations.active-operation.domain-uuid=Identifier of an overall multi-process domain operation of which this operation is a part, or undefined if this operation is not associated with such a domain operation.
core.management-operations.active-operation.domain-rollout=True if the operation is a subsidiary request on a domain process other than the one directly handling the original operation, executing locally as part of the rollout of the original operation across the domain.
core.management-operations.active-operation.execution-status=The current activity of the operation.
core.management-operations.active-operation.cancelled=Whether the operation has been cancelled.
core.management-operations.active-operation.running-time=Amount of time the operation has been executing.
core.management-operations.active-operation.exclusive-running-time=Amount of time the operation has been executing with the exclusive operation execution lock held, or -1 if the operation does not hold the exclusive execution lock.
core.management-operations.active-operation.cancel=Attempt to cancel the operation.
core.management-operations.runtime-modification-begun=Notification sent when a management operation is about to begin modifications to the runtime service container.
core.management-operations.runtime-modification-complete=Notification sent when a management operation has completed modifications to the runtime service container.
core.management-operations.boot-complete=Notification send when server boot is complete.

core.management.host-connection=Information about the connection state of a slave host controller.

core.management.service.configuration-changes=Service to store and list configuration changes.
core.management.service.configuration-changes.add=Add the history for configuration changes.
core.management.service.configuration-changes.deprecated=The configuration changes service at the root of a Domain Controller is deprecated and may be removed or moved in future versions.
core.management.service.configuration-changes.remove=Remove the configuration changes and clear the history.
core.management.service.configuration-changes.max-history=The maximum number of configuration changes stored in history.
core.management.service.configuration-changes.list-changes=List the last configuration changes.
