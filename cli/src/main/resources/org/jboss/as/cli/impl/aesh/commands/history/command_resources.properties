history.description=\
Manipulates the command (and operation request) history expansion. Without \
arguments prints the in-memory history of commands and operations previously \
executed and a status whether the history expansion is enabled or disabled.

history.clear.description=\
Will clear the history (in-memory and persisted).

history.disable.description=\
Will disable history expansion (but will not clear the previously recorded history).

history.enable.description=\
Will re-enable history expansion (starting from the last recorded command before \
the history expansion was disabled).

history.print.description=\
Print the command history.