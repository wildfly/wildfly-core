discovery.static-provider.services.uri=The exact URI of the static service
discovery.static-provider.services.uri-scheme-authority=The (optional) authority name of the URI scheme name
discovery.static-provider.services.attributes=An optional list of matching attributes to assign to the static service
discovery.static-provider.services.attribute=An single matching attribute to assign to the static service
discovery.static-provider.services.name=The attribute name
discovery.static-provider.services.value=The optional attribute value

discovery.aggregate-provider=An aggregate discovery provider definition
discovery.aggregate-provider.add=This operation adds a new aggregate discovery provider definition
discovery.aggregate-provider.remove=This operation removes an existing aggregate discovery provider definition

discovery.aggregate-provider.providers=The list of providers that are aggregated by this provider
