io=IO-Subsystem
io.add=Operation f\u00FCgt Subsystem hinzu
io.remove=Operation entfernt Subsystem
io.worker=Definiert Worker
io.worker.add=F\u00FCgt neuen Worker hinzu
io.worker.remove=Entfernt Worker
io.worker.task-max-threads=Gibt die maximale Anzahl von Threads f\u00FCr den Worker-Task Thread-Pool an. Wenn kein Wert festgelegt wird, wird der mit der Formel cpuCount * 16 berechnete Standardwert verwendet, sofern die JMX-Eigenschaft "MaxFileDescriptorCount" diese Zahl zul\u00E4sst; andernfalls ber\u00FCcksichtigt die Berechnung den Maximalwert f\u00FCr eine entsprechende Anpassung.
io.worker.stack-size=Die Stack-Gr\u00F6\u00DFe (in Bytes) die f\u00FCr Worker-Threads zu verwenden versucht werden soll.
io.worker.io-threads=Geben Sie die Anzahl an I/O-Threads an, die f\u00FCr den Worker erstellt werden sollen. Falls nicht angegeben, wird ein Standardwert verwendet, der nach der Formel CPU-Anzahl x 2 berechnet wird
io.worker.task-keepalive=Geben Sie die Anzahl von Millisekunden an, die nicht-Core Remoting Worker-Task-Threads aktiv gehalten werden sollen.
io.buffer-pool=Definiert den Pufferpool
io.buffer-pool.add=F\u00FCgt neuen Pufferpool hinzu
io.buffer-pool.remove=Entfernt Pufferpool
io.buffer-pool.buffers-per-slice=Wie viele Puffer pro Slice; falls nicht festgelegt, wird der optimale Wert basierend auf den verf\u00FCgbaren RAM-Ressourcen in Ihrem System berechnet.
io.buffer-pool.buffer-size=Die Gr\u00F6\u00DFe der einzelnen Puffer-Slices in Bytes; falls nicht festgelegt, wird der optimale Wert basierend auf den verf\u00FCgbaren RAM-Ressourcen in Ihrem System berechnet.
io.buffer-pool.direct-buffers=Ob der Puffer-Pool direkte Puffer verwendet; manche Plattformen unterst\u00FCtzen keine direkten Puffer
io.worker.core-pool-size=Minimale Anzahl von Threads, die im zugrunde liegenden java.util.concurrent.ThreadPoolExecutor beibehalten werden sollen, selbst wenn sie inaktiv sind. Threads oberhalb dieses Grenzwerts werden nach dem durch das Attribut "task-keepalive" festgelegten Zeitraum beendet.
io.worker.max-pool-size=Maximale Anzahl von Threads, die im Thread-Pool zul\u00E4ssig sind. Je nach Implementierung werden Tasks, die nicht in die Warteschlange gestellt werden k\u00F6nnen, bei Erreichen dieses Grenzwerts m\u00E4glicherweise abgelehnt.
io.worker.shutdown-requested=Bei Festlegung auf "true" wurde das Herunterfahren des Pools angefordert.
io.worker.queue-size=Die gesch\u00E4tzte Anzahl von Tasks in der Worker-Warteschlange.
io.worker.io-thread-count=Anzahl von E/A-Threads
io.worker.server=Laufzeitressource, die Listener-Server beschreibt, die diesen Worker verwenden
io.worker.outbound-bind-address=Definiert die beim Herstellen einer Verbindung zu angegebenen Zielen zu verwendenden Bindungsadressen
io.worker.server.connection-count=Die gesch\u00E4tzte Anzahl aktueller Verbindungen
io.worker.server.connection-limit-low-water-mark=Wenn die Verbindungsanzahl zuvor die Obergrenzenmarkierung errreicht hat, werden Verbindungen erneut zugelassen, sobald die Anzahl den hier angegebenen Wert unterschreitet
io.worker.server.connection-limit-high-water-mark=Wenn die Verbindungsanzahl diesen Wert erreicht, werden keine neuen Verbindung zugelassen, bis die Anzahl die Untergrenzenmarkierung unterschreitet.
io.outbound-bind-address=Definiert die beim Herstellen einer Verbindung zu angegebenen Zielen zu verwendende Bindungsadresse
io.outbound-bind-address.add=F\u00FCgt eine neue Bindungsadresskonfiguration hinzu
io.outbound-bind-address.remove=Entfernt eine Bindungsadresskonfiguration
io.outbound-bind-address.match=Zieladressbereich, der abgeglichen werden soll
io.outbound-bind-address.bind-address=Adresse, an die bei \u00FCbereinstimmender Zieladresse gebunden werden soll
io.outbound-bind-address.bind-port=Port, an den bei \u00FCbereinstimmender Zieladresse gebunden werden soll
