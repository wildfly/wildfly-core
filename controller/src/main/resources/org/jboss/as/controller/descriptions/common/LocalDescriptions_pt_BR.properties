specified_path.path=O caminho de acesso de filesystem real. Tratado como um caminho absoluto, a n\u00E3o ser que o atributo 'relative-to' seja especificado, neste caso, o valor \u00E9 tratado como relativo \u00E0quele caminho. Caso tratado como caminho absoluto, o real nome do caminho de runtime  especificado pelo valor desse atributo ser\u00E1 determinado como segue\: caso esse valor j\u00E1 seja absoluto, ele ser\u00E1 usado diretamente. Do contr\u00E1rio, o nome do caminho de runtime \u00E9 resolvido de uma maneira dependente do sistema.  Nos sistemas UNIX, um nome do caminho relativo ser\u00E1 absoluto pela resolu\u00E7\u00E3o do mesmo no diret\u00F3rio do usu\u00E1rio atual. Nos sistemas Microsoft Windows,  um nome do caminho relativo ser\u00E1 absoluto pela resolu\u00E7\u00E3o do mesmo no diret\u00F3rio atual do drive nomeado pelo nome do caminho, caso haja algum. Do contr\u00E1rio, ele \u00E9 resolvido em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual. 
specified_path.relative-to=O nome do outro caminho nomeado anteriormente, ou de um dos caminhos padr\u00F5es fornecidos pelo sistema. Caso o 'relative-to' seja fornecido, o valor do atributo 'path' \u00E9 tratado como relativo ao caminho especificado por esse atributo. Os caminhos padr\u00F5es fornecidos pelo sistema incluem\: jboss.home - o diret\u00F3rio root da distribui\u00E7\u00E3o JBoss AS; user.home - diret\u00F3rio inicial do usu\u00E1rio; user.dir - diret\u00F3rio de trabalho atual do usu\u00E1rio; java.home - diret\u00F3rio de instala\u00E7\u00E3o java; jboss.server.base.dir - diret\u00F3rio root para uma inst\u00E2ncia de servidor individual; jboss.server.data.dir - diret\u00F3rio que o servidor ir\u00E1 utilizar para armazenar arquivos de dados persistentes; jboss.server.log.dir - diret\u00F3rio que o servidor ir\u00E1 utilizar para armazenamento de arquivo de log; jboss.server.tmp.dir - diret\u00F3rio que o servidor ir\u00E1 utilizar para armazenar arquivos tempor\u00E1rios; jboss.domain.servers.dir - diret\u00F3rio sob o qual um controlador de host criar\u00E1 a \u00E1rea de trabalho para inst\u00E2ncias de servidor individual.
